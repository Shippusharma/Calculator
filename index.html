<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h1>Calculator</h1>
        <div class="calculator">

            <input id="screen" type="text" name="screen" placeholder="00">
            <table>
                <tr>
                    <td><button>AC</button></td>
                    <td><button>C</button></td>
                    <td><button>/</button></td>
                    <td><button>X</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>3</button></td>
                    <td><button>2</button></td>
                    <td><button>1</button></td>
                    <td rowspan="2"><button id="equalto">=</button></td>

                    <!-- <td rowspan="2"><input type="button" value="=" id="equalto"></td> -->
                </tr>
                <tr>
                    <td colspan="2"><button id="zero">0</button></td>
                    <td><button id="dot">.</button></td>

                    <!-- <td colspan="2"><input type="button" value="0"  id="zero"></td> -->
                    <!-- <td><input type="button" value="." class="dot"  id="dot"></td> -->

                </tr>
            </table>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
